<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI/BP Page</h1>
      <a href="index.html"><button onclick="" class="button button1">Home </button></a>
    <h2>
      BMI Calculator
    </h2>

    <ul>
      <li>Underweight: BMI is less than 18.5</li>
      <li>Normal weight: BMI is 18.5 to 24.9</li>
      <li>Overweight: BMI is 25 to 29.9</li>
    </ul>

    <p>
      Enter your weight in pounds:
      <input type="text" id="weight" />
    </p>

    <p>
      Enter your height in inches:
      <input type="text" id="height" />
    </p>

    <input type="button" onclick="bmiCalculator()" value="calculate" />
    <p id="output"></p>
    <script src="index.js"></script>
  </body>
</html>
